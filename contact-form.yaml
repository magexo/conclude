name: contact-form
label: Contact form
description: Handle external contact requests
owner: ${initiator}
members: ${__channel}
alert: ${__channel}
rate_limit: 6/min
web_connector:
  id: <auto-generated>
  attribute_map:
    - internal: title
      default_value: Message from ${name} ${email}
    - external: message
      internal: body
      default_value: <no message>
attributes:
  - name: title
    type: string
    label: Incoming
    mandatory: true
  - name: name
    type: string
    label: Name
  - name: email
    type: string
    label: Email
  - name: body
    type: text
    label: Message
  - name: conclusion
    type: text
    label: Resolution
    placeholder: 'Optional: Internal action to resolve or follow up this request'
subject: request
launch_button: Create Request
create_caption: Create Request
edit_caption: Update Request
conclude_caption: Close Request
create_intro: submitted a form request
edit_intro: updated the form request
conclude_intro: closed the form request
